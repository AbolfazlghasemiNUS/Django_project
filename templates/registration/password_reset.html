{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>فراموشی رمز عبور</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <h2>بازنشانی رمز عبور</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">ارسال ایمیل</button>
    </form>
    <div class="links">
      <a href="{% url 'login' %}">بازگشت به ورود</a>
    </div>
  </div>
</div>
</body>
</html>
