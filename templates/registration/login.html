{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ورود</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <h2>ورود به سایت</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit">ورود</button>
    </form>
    <div class="links">
      <a href="{% url 'signup' %}">ثبت نام نکرده‌اید؟ ثبت نام کنید</a><br>
      <a href="{% url 'password_reset' %}">رمز عبور را فراموش کرده‌اید؟</a>
    </div>
  </div>
</div>
</body>
</html>
