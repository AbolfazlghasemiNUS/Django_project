{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>ثبت نام</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <h2>ثبت نام</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>
      <div class="form-group">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>
      <button type="submit">ثبت نام</button>
    </form>
    <div class="links">
      <a href="{% url 'login' %}">قبلاً ثبت نام کرده‌اید؟ ورود</a>
    </div>
  </div>
</div>
</body>
</html>
